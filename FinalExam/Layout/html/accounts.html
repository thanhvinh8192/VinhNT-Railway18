<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-header">
                <h2>Account List</h2>
                <div class="row-header">
                    <div class="mb-3">
                        <select class="form-control select2" data-toggle="select2">
                            <optgroup label="Role">
                                <option value="none" selected disabled hidden>Role</option>
                                <option value="ADMIN">ADMIN</option>
                                <option value="MANAGER">MANAGER</option>
                                <option value="EMPLOYEE">EMPLOYEE</option>
                            </optgroup>
                        </select>
                    </div>
                    <div class="mb-3 department-options">
                        <select class="form-control select2" data-toggle="select2">
                            <optgroup label="Department">
                                <option value="none" selected disabled hidden>Department</option>
                                <option value="1">Marketing</option>
                                <option value="2">Sale</option>
                                <option value="3">Bảo vệ</option>
                                <option value="4">Nhân sự</option>
                                <option value="5">Kỹ thuật</option>
                                <option value="6">Tài chính</option>
                                <option value="7">Phó giám đốc</option>
                                <option value="8">Giám đốc</option>
                                <option value="9">Thư kí</option>
                                <option value="10">Bán hàng</option>
                            </optgroup>
                        </select>
                    </div>
                </div>
                <div class="row-header header-options">
                    <div class="form-group search-input form-control">
                        <input type="text" autocomplete="off" placeholder="search by name">
                        <i class="material-icons" id="icon_search">&#xe8b6;</i>
                    </div>
                    <div class="form-group">
                        <button class="btn-actions" data-toggle="modal" data-target="#defaultModalPrimary"><i class="material-icons">&#xE863;</i></button>
                        <button class="btn-actions" data-toggle="modal" data-target="#defaultModalPrimary"><i class="material-icons">&#xEA20;</i></button>
                        <button class="btn-actions" data-toggle="modal" data-target="#defaultModalPrimary"><i class="material-icons">&#xE872;</i></button>
                    </div>
                </div>
                <!-- BEGIN add account modal -->
                <div class="modal fade" id="defaultModalPrimary" tabindex="-1" role="dialog" aria-hidden="true">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title">Edit Account</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body m-3">
                                <form id="form-account">
                                    <div class="form-group row">
                                        <label>Username</label>
                                        <div class="col-sm-10">
                                            <input id="user_name" type="text" class="form-control" placeholder="Username" required>
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label>Frist Name</label>
                                        <div class="col-sm-10">
                                            <input id="first_name" type="text" class="form-control" placeholder="First Name" required>
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label>Last Name</label>
                                        <div class="col-sm-10">
                                            <input id="last_name" type="text" class="form-control" placeholder="Last Name" required>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label >Role</label>
                                        <div class="col-sm-10 mb-3">
                                            <select id="role" class="form-control select2" data-toggle="select2">
                                                <optgroup label="Role">
                                                    <option value="none" selected disabled hidden>Role</option>
                                                    <option value="ADMIN">ADMIN</option>
                                                    <option value="MANAGER">MANAGER</option>
                                                    <option value="EMPLOYEE">EMPLOYEE</option>
                                                </optgroup>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label>Department</label>
                                        <div class="col-sm-10 mb-3 ">
                                            <select id="department" class="form-control select2" data-toggle="select2">
                                                <optgroup label="Department">
                                                    <option value="none" selected disabled hidden>Department</option>
                                                    <option value="1">Marketing</option>
                                                    <option value="2">Sale</option>
                                                    <option value="3">Bảo vệ</option>
                                                    <option value="4">Nhân sự</option>
                                                    <option value="5">Kỹ thuật</option>
                                                    <option value="6">Tài chính</option>
                                                    <option value="7">Phó giám đốc</option>
                                                    <option value="8">Giám đốc</option>
                                                    <option value="9">Thư kí</option>
                                                    <option value="10">Bán hàng</option>
                                                </optgroup>
                                            </select>
                                        </div>
                                    </div>
                                    

                                </form>

                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-primary">Save changes</button>
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- END add account modal -->
                <!-- BEGIN warning when delete accout modal -->
                <div class="modal fade" id="defaultModalDanger" tabindex="-1" role="dialog" aria-hidden="true">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title">Delete Account</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body m-3">
                                <p class="mb-0">Are you sure delete this account</p>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                <button type="button" class="btn btn-danger">Delete</button>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- END warning when delete accout modal -->
            </div>
            <div class="card-body">
                <table id="datatables-accounts" class="table table-striped" style="width:100%">

                </table>
            </div>
        </div>
    </div>
</div>
