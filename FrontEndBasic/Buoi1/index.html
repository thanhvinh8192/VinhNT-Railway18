<html lang="en">

    <link rel="stylesheet" href="/public/css/style.css" />

        <h2>Chat Message</h2>

            <img src="/public/imgs/bandmember.jpg">
            <div>
                <p>Hello. How are you today?</p>
                <span class="time-righ
                t">11:00</span>
            </div>
        </div>
        <div class="message-item darker">
            <img src="/public/imgs/avatar_g2.jpg">
            <p>Hello. How are you today?</p>
            <span class="time-left">11:02</span>
        </div>
        <div class="message-item">
            <img src="/public/imgs/bandmember.jpg">
            <p>Sweet! So, what do you wanna do today?
            </p>
            <span class="time-right">11:04</span>

        <div class="message-item darker">

            <p>Nah, I dunno. Play soccer.. or learn more coding perhaps?</p>

        <div id="menu-icon">
            <a class="active" href="#" onclick="handleClick(event)"><i class="fa fa-home"></i></a>
            <a href="#" onclick="handleClick(event)"><i class="fa fa-search"></i></a>
            <a href="#" onclick="handleClick(event)"><i class="fa fa-envelope"></i></a>
            <a href="#" onclick="handleClick(event)"><i class="fa fa-globe"></i></a>
            <a href="#" onclick="handleClick(event)"><i class="fa fa-trash"></i></a>
        </div>
    </div>

    <script type="text/javascript">
        var listIcon = document.getElementById('menu').getElementsByTagName('a');
        function handleClick (e){
            e.preventDefault();
            for (let i  = 0; i < listIcon.length; i ++ ){
                listIcon[i].classList.remove('active');
            }
            e.target.classList.add('active');
            e.target.parentElement.classList.add('active');
        }
        
    </script>
</body>
</html>
